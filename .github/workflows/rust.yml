name: Rust

on:
  workflow_dispatch:
  push:
    branches:
        - master
  pull_request:
    branches:
        - master

env:
    CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
        - name: Install SDL2
          run: apt-get install libsdl2-dev
        - uses: actions/checkout@v2
        - name: Build
          run: cargo build --verbose --release
        - name: Run tests
          run: cargo test --verbose
